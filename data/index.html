<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LED Control</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>LED Control</h1>
  <div class="container">
    <div class="led-controls">
      <h2>LED 1</h2>
      <button onclick="controlLED('led1', 'on')">Turn ON</button>
      <button onclick="controlLED('led1', 'off')">Turn OFF</button>
    </div>
    <div class="led-controls">
      <h2>LED 2</h2>
      <button onclick="controlLED('led2', 'on')">Turn ON</button>
      <button onclick="controlLED('led2', 'off')">Turn OFF</button>
    </div>
  </div>
  <script>
    function controlLED(led, action) {
      fetch(`/${led}/${action}`)
        .then(response => response.text())
        .then(data => console.log(data))
        .catch(error => console.error(error));
    }
  </script>
</body>
</html>
